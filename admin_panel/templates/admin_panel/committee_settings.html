{% extends 'admin_base.html' %}

{% block admin_content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="admin-card">
                <div class="card-header py-3" style="background-color: #1976D2;">
                    <h5 class="card-title mb-0 text-white">Change Password</h5>
                </div>
                <div class="card-body p-4">
                    <form id="changePasswordForm" method="post" action="{% url 'admin_panel:committee_change_password' %}" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="current_password" class="form-label" style="color: #1976D2; font-weight: 600;">Current Password</label>
                            <div class="input-group">
                                <span class="input-group-text" style="background-color: #E3F2FD; color: #1976D2;">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="current_password" name="current_password" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label" style="color: #1976D2; font-weight: 600;">New Password</label>
                            <div class="input-group">
                                <span class="input-group-text" style="background-color: #E3F2FD; color: #1976D2;">
                                    <i class="fas fa-key"></i>
                                </span>
                                <input type="password" class="form-control" id="new_password" name="new_password" required>
                            </div>
                            <div class="form-text text-muted">Password must be at least 8 characters long.</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label" style="color: #1976D2; font-weight: 600;">Confirm New Password</label>
                            <div class="input-group">
                                <span class="input-group-text" style="background-color: #E3F2FD; color: #1976D2;">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-save me-2"></i>Change Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.admin-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(25, 118, 210, 0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 1px solid rgba(25, 118, 210, 0.08);
    overflow: hidden;
    margin-bottom: 20px;
}

.admin-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(25, 118, 210, 0.25);
}

.btn-primary {
    background-color: #1976D2;
    border-color: #1976D2;
    padding: 12px;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background-color: #1565C0;
    border-color: #1565C0;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(25, 118, 210, 0.3);
}

.form-control:focus {
    border-color: #1976D2;
    box-shadow: 0 0 0 0.2rem rgba(25, 118, 210, 0.25);
}

.input-group-text {
    border: 1px solid rgba(25, 118, 210, 0.1);
    border-radius: 8px;
}
</style>

<script>
document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const submitBtn = this.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Changing...';
    submitBtn.disabled = true;

    const formData = new FormData(this);
    
    fetch(this.action, {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': formData.get('csrfmiddlewaretoken')
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Password changed successfully!');
            this.reset();
        } else {
            alert(data.error || 'Failed to change password');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while changing the password');
    })
    .finally(() => {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    });
});
</script>
{% endblock %}
