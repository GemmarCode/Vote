{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Activity Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .log-entry {
            border-left: 4px solid #1976D2;
            padding: 10px 15px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 0 4px 4px 0;
        }
        .log-entry:hover {
            background-color: #e9ecef;
        }
        .log-time {
            color: #6c757d;
            font-size: 0.9em;
        }
        .log-action {
            font-weight: 600;
            color: #1976D2;
        }
        .log-details {
            margin-top: 5px;
        }
        .search-box {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="search-box">
            <div class="input-group">
                <span class="input-group-text" style="background-color: #E3F2FD; color: #1976D2;">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" class="form-control" id="logSearch" placeholder="Search logs...">
            </div>
        </div>
        
        <div id="logsContainer">
            {% for activity in activities %}
            <div class="log-entry" data-action="{{ activity.action }}" data-details="{{ activity.details }}">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="log-action">{{ activity.action }}</span>
                    <span class="log-time">{{ activity.created_at|date:"M d, Y H:i" }}</span>
                </div>
                <div class="log-details">{{ activity.details }}</div>
            </div>
            {% empty %}
            <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                No activity logs found for this user.
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#logSearch').on('keyup', function() {
                const searchText = $(this).val().toLowerCase();
                const $logs = $('.log-entry');
                
                if (searchText.length === 0) {
                    $logs.show();
                    return;
                }
                
                $logs.each(function() {
                    const $log = $(this);
                    const action = $log.data('action').toLowerCase();
                    const details = $log.data('details').toLowerCase();
                    
                    if (action.includes(searchText) || details.includes(searchText)) {
                        $log.show();
                    } else {
                        $log.hide();
                    }
                });
            });
        });
    </script>
</body>
</html>
