{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card" style="background-color: #CBEAEC;">
                <div class="card-header py-3" style="background-color: #34729C;">
                    <h3 class="card-title mb-0 text-white">Apply for Candidacy</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                    <div class="messages mb-4">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Position Selection -->
                        <div class="mb-3">
                            <label for="position" class="form-label">Position</label>
                            <select name="position" id="position" class="form-select" required>
                                <option value="">Select Position</option>
                                <optgroup label="National Positions">
                                    {% for code, name in national_positions %}
                                    <option value="{{ code }}">{{ name }}</option>
                                    {% endfor %}
                                </optgroup>
                                <optgroup label="College Positions">
                                    {% for code, name in college_positions %}
                                    <option value="{{ code }}">{{ name }}</option>
                                    {% endfor %}
                                </optgroup>
                                <optgroup label="Local Positions">
                                    {% for code, name in local_positions %}
                                    <option value="{{ code }}">{{ name }}</option>
                                    {% endfor %}
                                </optgroup>
                            </select>
                        </div>

                        <!-- College Selection (for college and local positions) -->
                        <div class="mb-3" id="collegeField" style="display: none;">
                            <label for="college" class="form-label">College</label>
                            <select name="college" id="college" class="form-select">
                                <option value="">Select College</option>
                                {% for code, name in colleges %}
                                <option value="{{ code }}" {% if user.userprofile.college == code %}selected{% endif %}>{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Department and Year Level (for local positions) -->
                        <div id="localFields" style="display: none;">
                            <div class="mb-3">
                                <label for="department" class="form-label">Department</label>
                                <input type="text" class="form-control" id="department" name="department" 
                                       value="{{ user.userprofile.department }}">
                            </div>
                            <div class="mb-3">
                                <label for="year_level" class="form-label">Year Level</label>
                                <select name="year_level" id="year_level" class="form-select">
                                    <option value="">Select Year Level</option>
                                    <option value="1" {% if user.userprofile.year_level == '1' %}selected{% endif %}>1st Year</option>
                                    <option value="2" {% if user.userprofile.year_level == '2' %}selected{% endif %}>2nd Year</option>
                                    <option value="3" {% if user.userprofile.year_level == '3' %}selected{% endif %}>3rd Year</option>
                                    <option value="4" {% if user.userprofile.year_level == '4' %}selected{% endif %}>4th Year</option>
                                </select>
                            </div>
                        </div>

                        <!-- Platform -->
                        <div class="mb-3">
                            <label for="platform" class="form-label">Platform</label>
                            <textarea name="platform" id="platform" class="form-control" rows="5" required
                                    placeholder="Describe your platform and goals..."></textarea>
                        </div>

                        <!-- Photo Upload -->
                        <div class="mb-3">
                            <label for="photo" class="form-label">Profile Photo</label>
                            <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" style="background-color: #34729C;">
                                <i class="fas fa-paper-plane me-2"></i>Submit Application
                            </button>
                            <a href="{% url 'home' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Home
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const positionSelect = document.getElementById('position');
    const collegeField = document.getElementById('collegeField');
    const localFields = document.getElementById('localFields');
    
    function updateFields() {
        const selectedPosition = positionSelect.value;
        
        // Get position type
        const isNationalPosition = Array.from(positionSelect.options).find(
            option => option.value === selectedPosition
        )?.parentElement?.label === 'National Positions';
        
        const isCollegePosition = Array.from(positionSelect.options).find(
            option => option.value === selectedPosition
        )?.parentElement?.label === 'College Positions';
        
        const isLocalPosition = Array.from(positionSelect.options).find(
            option => option.value === selectedPosition
        )?.parentElement?.label === 'Local Positions';
        
        // Show/hide fields based on position type
        collegeField.style.display = (isCollegePosition || isLocalPosition) ? 'block' : 'none';
        localFields.style.display = isLocalPosition ? 'block' : 'none';
        
        // Update required attributes
        document.getElementById('college').required = isCollegePosition || isLocalPosition;
        document.getElementById('department').required = isLocalPosition;
        document.getElementById('year_level').required = isLocalPosition;
    }
    
    positionSelect.addEventListener('change', updateFields);
    updateFields(); // Run once on page load
});
</script>
{% endblock %}
