{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header text-white text-center py-4" style="background-color: #34729C;">
                    <h3 class="mb-0">Admin Panel Access</h3>
                </div>
                <div class="card-body p-4">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="POST" action="{% url 'admin_panel:admin_panel_login' %}">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="username" class="form-label">Admin Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" required 
                                       placeholder="Enter admin username">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Admin Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" required 
                                       placeholder="Enter admin password">
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-lg text-white" style="background-color: #34729C;">
                                <i class="fas fa-sign-in-alt me-2"></i>Access Admin Panel
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-light text-center py-3">
                    <div class="text-muted">
                        <i class="fas fa-shield-alt me-2"></i>
                        Restricted access for administrators only
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
    border-radius: 15px;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
}

.card-header {
    border-radius: 15px 15px 0 0 !important;
}

.card-footer {
    border-radius: 0 0 15px 15px !important;
    border-top: 1px solid rgba(0,0,0,0.05);
}

.input-group-text {
    border: 1px solid #ced4da;
    border-right: none;
}

.form-control {
    border-left: none;
}

.form-control:focus {
    border-color: #34729C;
    box-shadow: 0 0 0 0.25rem rgba(52, 114, 156, 0.25);
}

.input-group:focus-within .input-group-text {
    border-color: #34729C;
}

.btn:hover {
    background-color: #2c6185 !important;
}

.alert {
    border-radius: 10px;
}
</style>
{% endblock %}
