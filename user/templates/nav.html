<style>
.hover-effect {
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.hover-effect:hover {
    background-color: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
}

.hover-effect::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 2px;
    background-color: #D1ECFF;
    transition: all 0.3s ease;
    transform: translateX(-50%);
}

.hover-effect:hover::after {
    width: 80%;
}

@media (max-width: 991.98px) {
    .navbar-nav {
        padding: 1rem 0;
    }
    
    .nav-item {
        margin: 0.5rem 0;
    }
    
    .hover-effect::after {
        display: none;
    }
}
</style>
