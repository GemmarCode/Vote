{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 16px;">
        <div class="text-center mb-4">
            <img src="{% static 'img/logo.png' %}" alt="Logo" style="width: 80px;">
            <h2 class="mt-2 mb-0" style="color: #1976D2; font-weight: bold;">User Login</h2>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center py-2 mb-3">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn w-100" style="background-color: #1976D2; color: white; font-weight: bold;">Log In</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'user:mainpage' %}" style="color: #1976D2;">&larr; Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
