<div class="modal-body">
    <div class="text-center mb-4">
        <h5>Face Verification</h5>
        <p class="text-muted">Please position your face in the camera view</p>
    </div>
    
    <div class="camera-container mb-3">
        <video id="video" class="w-100" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>
    
    <div class="verification-status mb-3">
        <div id="status" class="alert alert-info" style="display: none;"></div>
    </div>

    <div class="text-center">
        <button id="capture" class="btn btn-primary">Capture & Verify</button>
    </div>

    <div class="text-center mt-3">
        <a href="#" id="showCodeEntry" class="text-muted">Face verification not working? Enter code</a>
    </div>

    <!-- Code Entry Form (initially hidden) -->
    <div id="codeEntryForm" style="display: none;" class="mt-3">
        <div class="form-group">
            <label for="verificationCode">Enter your verification code:</label>
            <input type="text" id="verificationCode" class="form-control" maxlength="6" placeholder="Enter 6-digit code">
        </div>
        <div class="text-center mt-2">
            <button id="verifyCode" class="btn btn-primary">Verify Code</button>
        </div>
    </div>
</div>

<script>
// ... existing code ...

// Add code verification functionality
document.getElementById('showCodeEntry').addEventListener('click', function(e) {
    e.preventDefault();
    document.getElementById('codeEntryForm').style.display = 'block';
    document.querySelector('.camera-container').style.display = 'none';
    document.getElementById('capture').style.display = 'none';
});

document.getElementById('verifyCode').addEventListener('click', function() {
    const code = document.getElementById('verificationCode').value.trim();
    if (!code) {
        showStatus('Please enter a verification code', 'danger');
        return;
    }

    showStatus('Verifying code...', 'info');
    
    fetch('/api/verify-code/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            code: code
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showStatus('Code verification successful!', 'success');
            // Store user profile ID in session
            sessionStorage.setItem('user_profile_id', data.user_profile_id);
            // Redirect to voting page
            window.location.href = data.redirect_url;
        } else {
            showStatus(data.message || 'Code verification failed', 'danger');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showStatus('Error during code verification', 'danger');
    });
});

// ... existing code ...
</script>
